<div *ngIf="info.token; else loggedOut">
  <nav class="navbar nav-bar-dark bg-dark">
      <a href="#" class="nav-bar-brand"> Quiet time</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-targret="navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  </nav>  
  <div class="container">   



    <h5 class="text-primary">Your Information</h5>
    <p>
        <strong>Username: </strong> {{ info.username }} <br />
        <strong>Roles: </strong> {{ info.authorities }}<br />
       
    </p>

    <button class="btn btn-secondary" (click)="logout()"> Logout </button>
  

 </div>
</div>


<ng-template #loggedOut>
  <a routerLink="/login">Please login</a>
</ng-template>
